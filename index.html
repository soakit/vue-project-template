<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no, minimal-ui,viewport-fit=cover">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="apple-mobile-web-app-status-bar-style" content="black">
	<meta name="format-detection" content="telephone=no" />
	<meta name="x5-fullscreen" content="true">
	<meta name="x5-orientation" content="portrait">
	<!-- 强制竖屏 -->
	<meta name="full-screen" content="yes">
    <meta http-equiv="pragma" content="no-cache" />
	<title>template</title>
    <!-- 最先引用flexible 控制页面渲染布局 -->
	<script>
		(function (win, lib) {
			var doc = win.document
			var docEl = doc.documentElement
			var metaEl = doc.querySelector('meta[name="viewport"]')
			var flexibleEl = doc.querySelector('meta[name="flexible"]')
			var dpr = 0
			var scale = 0
			var tid
			var flexible = lib.flexible || (lib.flexible = {})

			if (metaEl) {
				console.warn('将根据已有的meta标签来设置缩放比例')
				var match = metaEl.getAttribute('content').match(/initial\-scale=([\d\.]+)/)
				if (match) {
					scale = parseFloat(match[1])
					dpr = parseInt(1 / scale)
				}
			} else if (flexibleEl) {
				var content = flexibleEl.getAttribute('content')
				if (content) {
					var initialDpr = content.match(/initial\-dpr=([\d\.]+)/)
					var maximumDpr = content.match(/maximum\-dpr=([\d\.]+)/)
					if (initialDpr) {
						dpr = parseFloat(initialDpr[1])
						scale = parseFloat((1 / dpr).toFixed(2))
					}
					if (maximumDpr) {
						dpr = parseFloat(maximumDpr[1])
						scale = parseFloat((1 / dpr).toFixed(2))
					}
				}
			}
			if (!dpr && !scale) {
				var isIPhone = win.navigator.appVersion.match(/iphone/gi)
				var devicePixelRatio = win.devicePixelRatio
				if (isIPhone) {
					// iOS下，对于2和3的屏，用2倍的方案，其余的用1倍方案
					if (devicePixelRatio >= 3 && (!dpr || dpr >= 3)) {
						dpr = 3
					} else if (devicePixelRatio >= 2 && (!dpr || dpr >= 2)) {
						dpr = 2
					} else {
						dpr = 1
					}
				} else {
					// 其他设备下，仍旧使用1倍的方案
					dpr = 1
				}
				scale = 1 / dpr
			}

			docEl.setAttribute('data-dpr', dpr)
			if (!metaEl) {
				metaEl = doc.createElement('meta')
				metaEl.setAttribute('name', 'viewport')
				metaEl.setAttribute('content', 'initial-scale=' + scale + ', maximum-scale=' + scale + ', minimum-scale=' + scale + ', user-scalable=no')
				if (docEl.firstElementChild) {
					docEl.firstElementChild.appendChild(metaEl)
				} else {
					var wrap = doc.createElement('div')
					wrap.appendChild(metaEl)
					doc.write(wrap.innerHTML)
				}
			}

			function refreshRem() {
				var width = docEl.getBoundingClientRect().width
				var rem = width / 7.5
				docEl.style.fontSize = rem + 'px'
				flexible.rem = win.rem = rem
			}

			win.addEventListener('resize', function () {
				clearTimeout(tid)
				tid = setTimeout(refreshRem, 300)
			}, false)
			win.addEventListener('pageshow', function (e) {
				if (e.persisted) {
					clearTimeout(tid)
					tid = setTimeout(refreshRem, 300)
				}
			}, false)

			if (doc.readyState === 'complete') {
				doc.body.style.fontSize = 12 * dpr + 'px'
			} else {
				doc.addEventListener('DOMContentLoaded', function (e) {
					doc.body.style.fontSize = 12 * dpr + 'px'
				}, false)
			}

			refreshRem()

			flexible.dpr = win.dpr = dpr
			flexible.refreshRem = refreshRem
			flexible.rem2px = function (d) {
				var val = parseFloat(d) * this.rem
				if (typeof d === 'string' && d.match(/rem$/)) {
					val += 'px'
				}
				return val
			}
			flexible.px2rem = function (d) {
				var val = parseFloat(d) / this.rem
				if (typeof d === 'string' && d.match(/px$/)) {
					val += 'rem'
				}
				return val
			}
		})(window, window['lib'] || (window['lib'] = {}))
    </script>
    <script src="//cdn.bootcss.com/vue/2.5.16/vue.js"></script>
    <script src="//cdn.bootcss.com/vue-router/3.0.1/vue-router.min.js"></script>

	<script>
		(function (win) {
			var env = '<%= htmlWebpackPlugin.options.env %>'.replace(/"/g, '');
			var host = location.origin,
				WebApiPrefix = '', // WebApi前缀
				routerRoot = '', // 路由history模式的base
				albumPrefix = '', // 相册预览前缀
				avatarPrefix = '', // 头像预览前缀
				actLog = false // 前端接口日志
			switch (env) {
				case 'production': // 生产
					routerRoot = '/an:HrTalentPerspective/HrTalentPerspective'
					WebApiPrefix = '/an:HrTalentPerspective/HrTalentPerspective'
					albumPrefix = host + WebApiPrefix
					avatarPrefix = host + '/an:HrTalentPerspective/ts:r.hrc.oa.com/photo/150/___name___.png'
					actLog = true
					break
				case 'uat':
					routerRoot = '/an:hrmp/HrTalentPerspective'
					WebApiPrefix = '/an:hrmp/HrTalentPerspective'
					albumPrefix = host + WebApiPrefix
					avatarPrefix = host + '/an:hrmp/ts:r.hrc.oa.com/photo/150/___name___.png'
					actLog = true
					break
				case 'development': // 开发
					routerRoot = ''
					WebApiPrefix = ''
					albumPrefix = 'http://10.17.80.40:8040'
					avatarPrefix = 'http://dayu.oa.com/avatars/___name___/avatar.jpg'
					actLog = false
					break
			}
			var config = {
				env: env,
				host: host,
				WebApiPrefix: WebApiPrefix,
				routerRoot: routerRoot,
				albumPrefix: albumPrefix,
				avatarPrefix: avatarPrefix,
				actLog: actLog,
				isIOS: !!navigator.userAgent.match(/\(i[^;]+;( U;)? CPU.+Mac OS X/)
			}
			win.config = config
		})(window)

	</script>
</head>

<body>
	<div id="app"></div>
	<%=htmlWebpackPlugin.files.webpackManifest%>
    <!-- built files will be auto injected -->
</body>

</html>
